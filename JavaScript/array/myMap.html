    <script>
        Array.prototype.myMap = function (fn) {
            if (typeof (fn) !== 'function') throw new Error('Current params is not a Function!');
            let arr = this;
            let res = [];
            for (let i = 0; i < arr.length; i++) {
                res.push(fn(arr[i], i));
            }
            return res;
        };
