<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高度塌陷</title>
    <style>
        .box {
            margin: 100px;
            width: 100px;
            height: 100px;
            background: red;
            float: left;
        }

        .container {
            background: #000;
            /* position: absolute; */
            overflow: hidden;
        }

        .clearfix:after {
            display: block;
            content: '';
            clear: both;
            height: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <!-- <div class="clearfix"></div> -->
    </div>
</body>

</html>
