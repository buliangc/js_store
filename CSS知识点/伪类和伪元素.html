<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类和伪元素</title>
    <style>
        input:out-of-range:focus {
            background-color: rgb(102, 139, 0);
        }

        input:out-of-range+h2::after {
            content: "超出范围";
        }

        input:out-of-range+h2::before {
            content: "超出范围";
        }
    </style>
</head>

<body>
    <h1>请输入数字</h1>
    <input type="number" name="" id="" min="1" max="10">
    <h2>结果:</h2>
</body>

</html>
