<body>
    <script>
        var name = 'kkk'
        let obj = {
            name: 'cc',
            age: 18,
            say: () => {
                console.log(this.name);
            }
        }
        function myFun(a, b, c) {
            console.log("大家好我是" + a + b + c + this.name);
        }
        Function.prototype.myCall = function (thisObj, ...args) {
            thisObj = thisObj || window;
            thisObj.fn = this;
            eval("thisObj.fn(...args)");
            delete thisObj.fn;
        }
        myFun.myCall(obj, 12, 15, 56);
    </script>
