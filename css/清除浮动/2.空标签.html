<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>父元素设置高度，清除浮动</title>
    <style>
        div {
            border: 1px solid rgb(26, 210, 118);
        }

        #green {
            width: 100px;
            height: 100px;
            background: green;
            float: left;
        }

        #blue {
            width: 100px;
            height: 100px;
            background: blue;
            float: left;

        }

        #red {
            width: 100px;
            height: 100px;
            background: red;
            float: left;

        }

        #clearfloat {
            clear: both;
        }
    </style>
</head>

<body>
    <div id="box">
        <div id="green"></div>
        <div id="blue"></div>
        <div id="red"></div>
        <div id="clearfloat"></div>
    </div>

</body>

</html>
