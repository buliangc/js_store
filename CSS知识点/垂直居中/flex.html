<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .mycontainer {
        height: 200px;
        width: 200px;
        border: 1px solid red;
        /* flex样式呈现*/
        display: flex;
        /*垂直排列*/
        flex-direction: column;
        align-items: center;
        /*由于flex-direction: column，因此align-items代表的是水平方向*/
        justify-content: center;
        /*由于flex-direction: column，因此justify-content代表的是垂直方向*/
    }
</style>

<body>
    <div class="mycontainer">
        <div class="box1">你好</div>
    </div>
</body>

</html>
