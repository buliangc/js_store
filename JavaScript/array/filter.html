<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手写filter</title>
</head>

<body>
    <script>
        let arr = [3, 4, 5, 6]
        // let res = arr.filter((item, index, data) => {
        //     return item > 4;
        // });
        // console.log(res);
        // 返回满足条件的数组
        Array.prototype.myFilter = function (fn, thisArgs) {
            if (typeof (fn) !== 'function') throw new Error('Current is not a function!');
            let arr = this;
            let result = [];
            for (let i = 0; i < arr.length; i++) {
                if (fn.call(thisArgs, arr[i], i, arr)) {
                    result.push(arr[i])
                }
            }
            return result;
        }
        let res = arr.myFilter((item, index, data) => {
            return item > 7;
        });
        console.log(res);
    </script>
</body>

</html>
