<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object-Create</title>
</head>

<body>
    <script>
        function myCreate(target) {
            function F() { };
            F.prototype = target;
            return new F();
        }

        var obj1 = { name: "Lilei" };

        let createObj = myCreate(obj1);
        console.log(createObj);
    </script>
</body>

</html>
