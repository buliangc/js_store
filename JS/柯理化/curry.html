<body>
    <script>
        // const add = x => y => x + y;
        // function add(x) {
        //     return function (y) {
        //         return x + y;
        //     };
        // };
        function curry(fn, ...args) {
            if (args.length >= fn.length) {
                return fn(...args);
            } else {
                return function (...newArgs) {
                    return curry(fn, ...args.concat(newArgs));
                }
            }
        }
        function add1(x, y, z) {
            return x + y + z;
        }
        const add = curry(add1);
        console.log(add);
        console.log(add(1, 2, 3));
        console.log(add(1)(2)(3));
        console.log(add(1, 2)(3));
        console.log(add(1)(2, 3));
        // console.log(add(1)(2));

    </script>
