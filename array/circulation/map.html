        Array.prototype.myMap1 = function (fn, thisArg) {
            let arr = this;
            console.log(arr);
            return arr.reduce((preVal, nextVal) => {
                preVal.push(fn.call(thisArg, nextVal));
                return preVal
            }, []);
        }
        let obj = {
            num: 10
        }
        let arr = [1, 2, 3, 4, 5, 6];

            return value * 2 + this.num;
        }, obj);
