<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宏任务/微任务</title>
</head>

<body>
    <script>
        console.log('宏任务');
        setTimeout(() => {
            console.log('第二轮宏任务定时器');
            new Promise((resolve, reject) => {
                resolve('success2!!')
            }).then((value) => {
                console.log(value);
                setTimeout(() => {
                    console.log('第三轮');
                })
            }).then((value) => {
                console.log(value);
            })
        })
        new Promise((resolve, reject) => {
            console.log('promise');
            resolve('success~');
        }).then((value) => {
            console.log(value);
        }).then((value) => {
            console.log(value);
        }).then((value) => {
            console.log(value);
        })
        console.log('end');
    </script>
</body>

</html>
