<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .box {
            width: 300px;
            height: 500px;
            margin: 50px auto;
        }

        .overflow {
            width: 220px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            -o-text-overflow: ellipsis;
        }
    </style>
</head>

<body>
    <div class="box">
        <p>
            css单行文本超出长度显示省略号
        </p>
        <p class="overflow">
            css单行文本超出长度显示省略号
        </p>
    </div>
</body>

</html>
